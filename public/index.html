<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Family+Name" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-bar">
      <span>tweeter</span>
      <div class="nav-new-tweet">
      <button type="button" class="nav-button"><strong>Write</strong> a new tweet</button><br>
      <i class="fas fa-angle-double-down" id="nav-icon"></i>
      </div>
    </div>
  </nav>
  <header>
    <style>
      header {
      display: grid;
      place-items: center;
      text-align: center;
      }
    </style>
    <div>
        <img src="/images/profile-icon.png" width="256" height="256">
      </div>> 
    </div>
    <br>
    <div>
        <h2>Amy Mansell</h2>
    </div>
</header>

    <!-- Page-specific (main) content here -->
    <main class="container-left-aligned">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form action="/tweets" method="post">
            <label for="tweet-text"></label>
            <textarea name="text" id="tweet-text" class="tweet-textarea" placeholder="What are you humming about?"></textarea>
        
              <div class="new-tweet-button">
              <button type="submit" class="tweet-button">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
          </form><br>
      </section>
      <section class="tweet-container">
      </section>
    </main>
  </body>
</html>
