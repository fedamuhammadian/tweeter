<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/timeago.js@4.0.2/dist/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-bar">
      <span>tweeter</span>
      <div class="nav-new-tweet">
      <button type="button" class="nav-button"><strong>Write</strong> a new tweet</button><br>
      <i class="fas fa-angle-double-down" id="nav-icon"></i>
    </div>
    </div>
    </nav>
    <header class="Profile">
      <div class="profile-picture">
          <img src="/images/profile-icon.png"> 
      </div>
      <br>
      <div class="profile-name">
          <h2>Amy Mansell</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <p class="error-message"></p>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form action="/tweets" method="post">
            <label for="tweet-text"></label>
            <textarea name="text" id="tweet-text" class="tweet-textarea" placeholder="What are you humming about?"></textarea>
        
              <div class="new-tweet-button">
              <button type="submit" class="tweet-button">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
          </form><br>
      </section>
      <section class="tweet-container">
      </section>
    </main>
  </body>
</html>
